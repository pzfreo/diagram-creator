<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://overstand.tools">
    <link rel="canonical" href="https://overstand.tools">
    <title>Redirecting to overstand.tools</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-in;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 0.7s ease-in;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 12px 32px;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        a:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Site Moved</h1>
        <p>This site has moved to a new location.</p>
        <div class="spinner"></div>
        <p>Redirecting you to <strong>overstand.tools</strong>...</p>
        <a href="https://overstand.tools">Click here if you're not redirected automatically</a>
    </div>

    <script>
        // JavaScript redirect as backup
        setTimeout(function() {
            window.location.href = 'https://overstand.tools';
        }, 100);
    </script>
</body>
</html>
