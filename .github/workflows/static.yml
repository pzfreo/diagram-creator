name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: ["main"]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- BUILD STEP ---
      - name: Prepare Site
        run: |
          # 1. Create a clean 'public' directory for deployment
          mkdir public
          
          # 2. Copy the web interface
          cp -r web/* public/
          
          # 3. Copy the logic file INTO the public folder (so it sits next to index.html)
          cp src/logic.py public/logic.py
          
          # 4. Patch index.html to look for './logic.py' instead of '../src/logic.py'
          # We use sed to replace the string on the fly
          sed -i 's|../src/logic.py|./logic.py|g' public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4