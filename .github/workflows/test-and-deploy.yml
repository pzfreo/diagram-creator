name: Test and Deploy Redirect

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Note: Main application deployment is handled by Vercel
# This workflow runs tests and deploys a redirect page to GitHub Pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          fail_ci_if_error: false

  deploy-redirect:
    name: Deploy Redirect to GitHub Pages
    needs: test  # Only runs if tests pass
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload redirect page
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'github-pages-redirect'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Main application deployment is handled by Vercel
  # Vercel automatically:
  # - Deploys main branch to production at overstand.tools
  # - Creates preview deployments for all PRs
  # - Runs the build script (scripts/build.sh) for each deployment
